<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>

    <div class="transparent-header">

            <article class="news-card">

            <article class="news-card">

                    <i class="far fa-calendar-alt"></i>

                <p id="news-3-content" class="news-content">
                    
                </p>
                <a href="#" class="read-more">Lire l'article &rarr;</a>
            </article>

        </div>
    </section>

    

    <div id="news-modal" class="modal hidden">
        <div class="modal-content news-modal-content">
            <span class="close-news-btn">&times;</span>
            <h2 id="modal-news-title"></h2>
            <div id="modal-news-body"></div>
        </div>
    </div>

    <nav class="floating-navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        
        
        
        <a href="tournois.html" class="nav-item">

            <span>Tournois</span>
        </a>
        
        <a href="actualites.html" class="nav-item">
            <i class="fas fa-newspaper"></i>
            <span>News</span>

        <span class="close-settings" >&times;</span>

        <div class="settings-option" id="modal-theme-toggle">
            <span>Mode Sombre/Clair</span>
            <i class="fas fa-adjust"></i>
        </div>

        <div class="settings-option" id="modal-lang-toggle">
